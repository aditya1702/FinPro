  <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">

  <title>Argon Dashboard - Free Dashboard for Bootstrap 4</title>

  <link href="assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body class="bg-gradient-dark">
  <div class="main-content">

      <div class="aa_sec bg-gradient-dark">
          <div class="aa_txt bg">
            <span class="aa_inner">
              Fin <span class="aa_of">Pro</span>
            </span>
          </div>
          <p style="margin-top: 20px" class="typing">
                Your personal financial <span id="typing"></span>.
          </p>
      </div>

      <div class="aa_sec_2 row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card-login bg-gradient-dark shadow-dark">
            <div class="card-header-login bg-transparent pb-5">
              <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>
              <div class="btn-wrapper text-center">
                <a href="#" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
                  <span class="btn-inner--text">Github</span>
                </a>
                <a href="#" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body-login px-lg-5 py-lg-5" style="margin-top: -50px">
              <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div>
              <form role="form">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" type="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Remember me</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="#" class="text-light"><small>Forgot password?</small></a>
            </div>
            <div class="col-6 text-right">
              <a href="#" class="text-light"><small>Create new account</small></a>
            </div>
          </div>
        </div>
      </div>
      <div id="aa_particles"></div>

  </div>

  <script src="https://rawgit.com/mattboldt/typed.js/master/lib/typed.js"></script>
  <script>
    new Typed('#typing', {
      strings: ["ASSISTANT", "ADVISOR", "ANALYST"],
      typeSpeed: 130,
      backSpeed: 80,
        loop: true
